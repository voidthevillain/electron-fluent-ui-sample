      <div class="main-content">
        <div class="form-container">
          <h2 class="form-title">Project Request Form</h2>
          
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <div class="ms-TextField">
              <input type="text" id="projectName" class="ms-TextField-field" placeholder="Enter project name">
            </div>
          </div>
          
          <div class="form-group">
            <label for="department">Department</label>
            <div class="ms-Dropdown">
              <select id="department" class="ms-Dropdown-select">
                <option>Engineering</option>
                <option>Marketing</option>
                <option>Human Resources</option>
                <option>Finance</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="priority">Priority</label>
            <div class="ms-Dropdown">
              <select id="priority" class="ms-Dropdown-select">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <div class="ms-TextField">
              <input type="date" id="startDate" class="ms-TextField-field">
            </div>
          </div>
          
          <div class="form-group">
            <label for="description">Project Description</label>
            <div class="ms-TextField ms-TextField--multiline">
              <textarea id="description" class="ms-TextField-field" placeholder="Describe the project and its goals..."></textarea>
            </div>
          </div>
          
          <div class="form-group">
            <label for="teamMembers">Team Members</label>
            <div class="ms-TextField">
              <input type="text" id="teamMembers" class="ms-TextField-field" placeholder="Enter team member names (comma separated)">
            </div>
          </div>
          
          <div class="form-footer">
            <button class="ms-Button ms-Button--default" id="cancelButton">
              <span class="ms-Button-label">Cancel</span>
            </button>
            <button class="ms-Button ms-Button--primary" id="submitButton">
              <span class="ms-Button-label">Submit Request</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
